name: my-test-build

on:
  workflow_dispatch:
    inputs:
      beta:
        type: boolean
        description: Is beta?
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'false'
  watch:
    types: [ started ]
  push:
    branches:
      - master
      - main
    paths-ignore:
      - '**.md'
      - '.github/**'
      - '!.github/workflows/my-test-build.yml'

      # only one run
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true  # true false


jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin' # See 'Supported distributions' for available options
          java-version: '21'

      - name: Flutter Doctor
        id: flutter_doctor
        run: |
          flutter doctor -v

      - name: Check submodule
        id: check_submodule
        run: |
          git checkout ${{ inputs.checkout }}

      - name: Extract Version
        id: extract_version
        run: |
          VERSION=$(grep -oP "^version: [^\+]+" pubspec.yaml | tail -c +10)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          if [ ${{ inputs.beta }} == true ]; then BETA=true; else BETA=false; fi
          echo "beta=$BETA" >> $GITHUB_OUTPUT
          TAG="v$VERSION"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Build APKs
        run:
#          sed -i 's/signingConfig = signingConfigs.getByName("release")//g' android/app/build.gradle.kts
#          flutter build apk --flavor normal && flutter build apk --split-per-abi --flavor normal
          flutter build apk --split-per-abi --flavor normal
          for file in build/app/outputs/flutter-apk/app-*normal*.apk*; do mv "$file" "${file//-normal/}"; done
#          flutter build apk --flavor fdroid -t lib/main_fdroid.dart && flutter build apk --split-per-abi --flavor fdroid -t lib/main_fdroid.dart
#          flutter build apk --split-per-abi --flavor fdroid -t lib/main_fdroid.dart
          rm ./build/app/outputs/flutter-apk/*.sha1
          cp ./sign.sh ./build/app/outputs/flutter-apk/
          ls -l ./build/app/outputs/flutter-apk/

      - name: Save Unsigned APKs as Action Artifacts
        uses: actions/upload-artifact@v4
        with:
          path: build/app/outputs/flutter-apk/*

      - name: Create Tag
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          custom_tag: "${{ steps.extract_version.outputs.tag }}"
          tag_prefix: ""

#      - name: Create Draft Release
#        uses: ncipollo/release-action@v1
#        with:
#          token: ${{ secrets.GITHUB_TOKEN }}
#          tag: "${{ steps.extract_version.outputs.tag }}"
#          prerelease: "${{ steps.extract_version.outputs.beta }}"
#          draft: "true"
#          generateReleaseNotes: true

      #‰∏ä‰º†Ëá≥Release
      - name: Upload Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "${{ steps.extract_version.outputs.tag }}"
          name: "${{ steps.extract_version.outputs.tag }}"
          body: "${{ fromJson(steps.extract_version.outputs.content).version_desc }}"
          prerelease: "${{ steps.extract_version.outputs.beta }}"
          token: ${{ secrets.GITHUB_TOKEN }}
          files: build/app/outputs/flutter-apk/*
          draft: "false"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - run: echo "üçè This job's status is ${{ job.status }}."

      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 3